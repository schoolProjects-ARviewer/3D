<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
</head>
<body>
    <h1>AR Viewer for 3D Files</h1>
    <!-- Voeg hier de AR viewer in -->
    <model-viewer src="path/to/your/model.glb" alt="A 3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" style="width: 100%; height: 500px;"></model-viewer>

    <!-- Voeg de model-viewer script toe -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
