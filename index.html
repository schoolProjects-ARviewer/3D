<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer WV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #video {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>AR Viewer met QR Scan</h1>

    <!-- Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src=""
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        ios-src="">
    </model-viewer>

    <!-- Knoppen -->
    <button onclick="startQRScanner()">üì∑ Scan QR-code</button>
    <button onclick="openAR()">üì≤ Bekijk in AR</button>

    <!-- QR Scanner Container -->
    <div id="scanner-container">
        <video id="video"></video>
        <button onclick="stopQRScanner()">‚ùå Stop scannen</button>
    </div>

    <!-- Model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
        let scanning = false;

        function startQRScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const video = document.getElementById("video");
            scannerContainer.style.display = "flex";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanning = true;
                    scanQRCode(video);
                })
                .catch(error => {
                    alert("Kan geen toegang krijgen tot de camera. Controleer de browserinstellingen.");
                    console.error(error);
                });
        }

        function scanQRCode(video) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            function tick() {
                if (!scanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                    if (code) {
                        loadModel(code.data);
                        stopQRScanner();
                        return;
                    }
                }
                requestAnimationFrame(tick);
            }
            tick();
        }

        function stopQRScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const video = document.getElementById("video");
            scanning = false;
            scannerContainer.style.display = "none";
            video.srcObject?.getTracks().forEach(track => track.stop());
        }

        function loadModel(modelURL) {
            let modelViewer = document.getElementById("ar-viewer");

            if (!modelURL.includes(".glb") && !modelURL.includes(".usdz")) {
                alert("Geen geldig 3D-model gevonden in de QR-code.");
                return;
            }

            if (modelURL.endsWith(".usdz")) {
                modelViewer.setAttribute("ios-src", modelURL);
                modelViewer.setAttribute("src", "");
            } else {
                modelViewer.setAttribute("src", modelURL);
            }
        }

        function openAR() {
            let modelViewer = document.getElementById("ar-viewer");

            if (!modelViewer.src && !modelViewer.getAttribute("ios-src")) {
                alert("Scan eerst een QR-code om een model te laden!");
                return;
            }

            if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
                window.location.href = modelViewer.getAttribute("ios-src");
            } else {
                modelViewer.activateAR();
            }
        }
    </script>
</body>
</html>
