<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer WwV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.2/jsQR.min.js"></script> <!-- QR-scanner -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #video {
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>AR Viewer for 3D Files</h1>
    
    <!-- Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src=""
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <!-- Knoppen -->
    <button onclick="startQRScanner()">üì∑ Scan QR Code</button>
    <button onclick="openAR()">üåç Bekijk in AR</button>

    <!-- QR Scanner Container -->
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <button onclick="stopQRScanner()">‚õî Stop met scannen</button>
    </div>

    <!-- Model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script>
        let videoStream = null;

        function startQRScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const video = document.getElementById("video");

            scannerContainer.style.display = "flex";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanQRCode(video);
                })
                .catch(error => {
                    console.error("‚ùå Camera-fout:", error);
                    alert("Kan geen toegang krijgen tot de camera. Controleer je browserinstellingen!");
                });
        }

        function scanQRCode(video) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            function scan() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        console.log("‚úÖ QR-code gescand:", qrCode.data);
                        document.getElementById("ar-viewer").setAttribute("src", qrCode.data);
                        stopQRScanner();
                    } else {
                        requestAnimationFrame(scan);
                    }
                } else {
                    requestAnimationFrame(scan);
                }
            }
            scan();
        }

        function stopQRScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            scannerContainer.style.display = "none";

            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        function openAR() {
            const modelViewer = document.getElementById("ar-viewer");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR-weergave wordt niet ondersteund op dit apparaat.");
            }
        }
    </script>
</body>
</html>
