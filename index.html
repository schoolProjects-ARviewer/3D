<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer WV</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- Betrouwbare QR Scanner -->
    
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-scanner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-reader {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>AR Viewer for 3D Files</h1>
    
    <!-- Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src=""
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <!-- Knoppen -->
    <button onclick="startQRScanner()">üì∑ Scan QR Code</button>
    <button onclick="openAR()">üåç Bekijk in AR</button>

    <!-- QR Scanner Container -->
    <div id="qr-scanner">
        <div id="qr-reader"></div>
        <button onclick="stopQRScanner()">‚õî Stop met scannen</button>
    </div>

    <!-- Model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script>
        let qrScanner = null;

        function startQRScanner() {
            const scannerContainer = document.getElementById("qr-scanner");
            scannerContainer.style.display = "flex";

            qrScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { fps: 10, qrbox: 250 }
            );

            qrScanner.render(qrCodeSuccessCallback);
        }

        function qrCodeSuccessCallback(qrCodeMessage) {
            console.log("‚úÖ QR-code gescand:", qrCodeMessage);
            document.getElementById("ar-viewer").setAttribute("src", qrCodeMessage);
            stopQRScanner();
        }

        function stopQRScanner() {
            const scannerContainer = document.getElementById("qr-scanner");
            scannerContainer.style.display = "none";

            if (qrScanner) {
                qrScanner.clear();
            }
        }

        function openAR() {
            const modelViewer = document.getElementById("ar-viewer");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR-weergave wordt niet ondersteund op dit apparaat.");
            }
        }
    </script>
</body>
</html>
