<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script>
        function openAR() {
            const arLink = document.createElement("a");
            arLink.rel = "ar";
            arLink.href = "Horizontal exhibitor.glb";  // Pas dit aan als je bestand een andere naam heeft
            arLink.click();
        }
    </script>
</head>
<body onload="openAR()">
    <h1>AR Model wordt geladen...</h1>
    <p>Als er niets gebeurt, klik dan <a href="model.glb" rel="ar">hier</a>.</p>
</body>
</html>
