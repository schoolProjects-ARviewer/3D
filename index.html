<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dmaatwerkmakers - 3D/AR viewer</title>

    <!-- QR Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* QR Scanner container */
        #qr-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            background: white;
            border: 3px solid #00ff00; /* Groen kader */
            border-radius: 10px;
        }
        #qr-message {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }

        /* Laadbalk */
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
     <h1>3D/AR Viewer</h1>
         <p style="font-size: 18px; font-family: 'Comic Sans MS', cursive; color: blue; margin-top: -10px;">
    <span style="color: gray;">door:</span>
    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin: 0 3px;">
        <path d="M22.675 0h-21.35C.597 0 0 .597 0 1.333v21.333C0 23.403.597 24 1.325 24H12.82V14.706H9.692V11h3.128V8.412c0-3.1 1.894-4.786 4.663-4.786 1.325 0 2.462.099 2.794.143v3.24H18.15c-1.506 0-1.798.717-1.798 1.767V11h3.592l-.467 3.706H16.35V24h6.325c.728 0 1.325-.597 1.325-1.334V1.333C24 .597 23.403 0 22.675 0z"/>
    </svg>
    <a href="https://www.facebook.com/322110384316011" target="_blank" style="color: #1877F2; text-decoration: none; font-weight: bold;">
        3Dmaatwerkmakers
    </a>
</p>



    <!-- Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src=""
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        onload="hideLoading()">
    </model-viewer>

    <!-- Knoppen -->
    <button id="scan-btn" onclick="startQRScanner()">üì∑ Scan QR Code</button>
    <button onclick="openAR()">üåç Bekijk in AR</button>

    <!-- Laadindicator -->
    <p id="loading">‚è≥ Model wordt geladen...</p>

    <!-- QR Scanner Container -->
    <div id="qr-container">
        <div id="qr-reader"></div>
        <p id="qr-message">QR-code gedetecteerd! Model wordt geladen...</p>
        <button onclick="stopQRScanner()">‚õî Sluiten</button>
    </div>

    <!-- Model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script>
        let html5QrCode;
        let modelLoaded = false;
        
        function startQRScanner() {
            document.getElementById("qr-container").style.display = "flex";
            document.getElementById("qr-message").style.display = "none";
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("‚úÖ QR-code gescand:", decodedText);
                    document.getElementById("qr-message").style.display = "block";
                    document.getElementById("loading").style.display = "block";
                    document.getElementById("ar-viewer").setAttribute("src", decodedText);
                    modelLoaded = true;
                    updateScanButton();
                    stopQRScanner();
                },
                (errorMessage) => {
                    console.log("QR Scan fout:", errorMessage);
                }
            ).catch(err => {
                console.error("Fout bij het starten van de scanner:", err);
            });
        }

        function stopQRScanner() {
            document.getElementById("qr-container").style.display = "none";
            if (html5QrCode) {
                html5QrCode.stop().catch(err => console.log("Fout bij stoppen scanner:", err));
            }
        }

        function openAR() {
            const modelViewer = document.getElementById("ar-viewer");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR-weergave wordt niet ondersteund op dit apparaat.");
            }
        }

        function updateScanButton() {
            document.getElementById("scan-btn").textContent = modelLoaded ? "üîÑ Scan nieuwe QR Code" : "üì∑ Scan QR Code";
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
