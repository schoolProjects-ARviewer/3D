<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer sWV</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            display: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: 80%;
            max-width: 400px;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <h1>AR Viewer for 3D Files</h1>
    
    <button id="qr-button" onclick="startQRScanner()">Scan QR Code</button>

    <div id="scanner-container">
        <video id="qr-video"></video>
        <button onclick="stopQRScanner()">Stop met scannen</button>
    </div>

    <model-viewer 
        id="ar-viewer"
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>

    <script>
        let video = document.getElementById("qr-video");
        let scannerContainer = document.getElementById("scanner-container");
        let modelViewer = document.getElementById("ar-viewer");
        let qrButton = document.getElementById("qr-button");
        let stream;

        function startQRScanner() {
            scannerContainer.style.display = "flex";
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanQR();
                })
                .catch(function(err) {
                    console.error("Kan camera niet openen:", err);
                });
        }

        function scanQR() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            function processFrame() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        stopQRScanner();
                        loadModel(qrCode.data);
                    } else {
                        requestAnimationFrame(processFrame);
                    }
                } else {
                    requestAnimationFrame(processFrame);
                }
            }
            requestAnimationFrame(processFrame);
        }

        function stopQRScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scannerContainer.style.display = "none";
        }

        function loadModel(url) {
            modelViewer.src = url;
            modelViewer.style.display = "block";
            qrButton.innerText = "Scan Nieuwe QR Code";
        }
    </script>
</body>
</html>
