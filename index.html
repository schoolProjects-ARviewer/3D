<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer WV</title>

    <!-- QR Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* QR Scanner container */
        #qr-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            background: white;
        }
        #qr-message {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }

        /* Laadbalk */
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>product by 3Dmaatwerkmakers</h1>
    
    <!-- Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src=""
        alt="A 3D model" 
        auto-rotate 
        camera-controls 
        ar 
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <!-- Knoppen -->
    <button onclick="startQRScanner()">üì∑ Scan QR Code</button>
    <button onclick="openAR()">üåç Bekijk in AR</button>

    <!-- Laadindicator -->
    <p id="loading">‚è≥ Model wordt geladen...</p>

    <!-- QR Scanner Container -->
    <div id="qr-container">
        <div id="qr-reader"></div>
        <p id="qr-message">QR-code gedetecteerd! Model wordt geladen...</p>
        <button onclick="stopQRScanner()">‚õî Sluiten</button>
    </div>

    <!-- Model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script>
        let html5QrCode;
        
        function startQRScanner() {
            document.getElementById("qr-container").style.display = "flex";
            document.getElementById("qr-message").style.display = "none";
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("‚úÖ QR-code gescand:", decodedText);
                    document.getElementById("qr-message").style.display = "block";
                    document.getElementById("loading").style.display = "block";
                    document.getElementById("ar-viewer").setAttribute("src", decodedText);
                    stopQRScanner();
                },
                (errorMessage) => {
                    console.log("QR Scan fout:", errorMessage);
                }
            ).catch(err => {
                console.error("Fout bij het starten van de scanner:", err);
            });
        }

        function stopQRScanner() {
            document.getElementById("qr-container").style.display = "none";
            if (html5QrCode) {
                html5QrCode.stop().catch(err => console.log("Fout bij stoppen scanner:", err));
            }
        }

        function openAR() {
            const modelViewer = document.getElementById("ar-viewer");
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR-weergave wordt niet ondersteund op dit apparaat.");
            }
        }
    </script>
</body>
</html>
